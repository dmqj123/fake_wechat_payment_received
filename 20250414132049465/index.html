<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信收款</title>
    <style>
        #amount {
            font-size: 60px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #loading {
            display: none;
            font-size: 45px;
        }
        .hidden {
            display: none;
        }
        #success {
            margin-top: 20px;
            text-align: center;
        }

        #finishButton {
            padding: 15px 60px;
            font-size: 24px;
            border-radius: 8px;
            background-color: #07C160;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        #payButton {
            padding: 15px 60px;
            font-size: 24px;
            border-radius: 8px;
            background-color: #07C160;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 80px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; left: 20px;">
        <img src="https://td.cdn-go.cn/enterprise_payment/v0.1.2/logo.svg" alt="WeChat Pay Logo" height="60vw">
    </div>
    <div style="text-align: center; width: 100%;">
        <h1 style="font-size: 6vh;">微信收款</h1>
        <h1 style="font-size: 3vh;">来自：我**上</h1>
        <h3>订单号：202504141305654903</h3>
        <br><br>
        <div id="amount">¥66.66元</div>
        <br><br><br>
    </div>
    <button id="payButton">收款</button>
    <div id="loading">正在加载中...</div>
    <div id="success" class="hidden">
        <h1 style="font-size: 6vh; margin-top: -40px;">¥66.66</h1>
        <img src="https://td.cdn-go.cn/enterprise_payment/v0.0.9/success.png" alt="Success Icon" style="width: 8vw; margin: 19px auto; display: inline-block; vertical-align: middle;">
        <button id="finishButton" style="display: block; width: fit-content; margin: auto;">完成</button>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            // 显示加载中
            document.getElementById('amount').style.display = 'none';
            document.getElementById('payButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // 模拟转圈1秒
            setTimeout(function() {
                document.querySelector('h1[style="font-size: 6vh;"]').textContent = '收款成功';
                // 显示收款成功和完成按钮
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').classList.remove('hidden');
            }, 1000);
        });

        document.getElementById('finishButton').addEventListener('click', function() {
            // 退出网页
            window.close();
        });
    </script>
</body>
</html>
